<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@100;400;700&display=swap">
    <style>
        th, td {
            border: black 1px solid;
        }
        body {
            font-family: M PLUS\ 1p,Noto Sans JP,Hiragino Kaku Gothic ProN,Proxima Nova,Verdana,游ゴシック,YuGothic,Meiryo,sans-serif;
        }
    </style>
</head>
<body>
<nav class="flex items-center justify-between flex-wrap bg-teal-500 p-6">
  <div class="flex items-center flex-shrink-0 text-white mr-6">
      <a href="/">
          <span class="font-semibold text-xl tracking-tight">Feedback Sample App</span>
      </a>
  </div>
  <div class="block lg:hidden">
    <button class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white">
      <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
    </button>
  </div>
  <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
    <div class="text-sm lg:flex-grow">
        {% block breadcrumb %}{% endblock %}
    </div>
    <div>
        {% if current_user %}
            <span class="text-sm text-white font-semibold">
        {{ current_user.name.value }} としてログイン中 (ID: {{ current_user.key.user_id }}, type: {{ current_user.user_type.value }})
        </span>
        {% endif %}
      <a href="https://github.com/levii/ddd-sample-feedback-py"
         target="_blank"
         class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-teal-500 hover:bg-white mt-4 lg:mt-0">Github</a>
    </div>
  </div>
</nav>

<div class="container mx-auto p-8">
{% block content %}{% endblock %}
</div>

</body>
</html>
